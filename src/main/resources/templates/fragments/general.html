<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:fragment="baseheader(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}"></title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/recipe.css"/>
</head>
<body>

<div th:fragment="navbar(activeLink)">
    <ul class="nav justify-content-center">
        <li th:class="${#strings.equals(activeLink, 'Home')} ? 'nav-item active' : 'nav-item'">
            <a th:class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li th:class="${#strings.equals(activeLink, 'Recipes')} ? 'nav-item active' : 'nav-item'">
            <a class="nav-link" th:href="@{/recipe}">Recipes</a>
        </li>
        <li th:class="${#strings.equals(activeLink, 'Ingredients')} ? 'nav-item active' : 'nav-item'">
            <a class="nav-link" th:href="@{/ingredient}">Ingredients</a>
        </li>
        <li th:class="${#strings.equals(activeLink, 'Recipebooks')} ? 'nav-item active' : 'nav-item'">
            <a class="nav-link" th:href="@{/book}">Recipe books</a>
        </li>
        <li class="login" sec:authorize="isAnonymous()">
            <a class="nav-link" th:href="@{/login}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open-fill" viewBox="0 0 16 16">
                    <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15zM11 2h.5a.5.5 0 0 1 .5.5V15h-1zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
                </svg>
                Login</a>
        </li>

        <li class="login" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/logout}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open-fill" viewBox="0 0 16 16">
                    <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15zM11 2h.5a.5.5 0 0 1 .5.5V15h-1zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
                </svg>
                Logout</a>
        </li>
    </ul>

</div>

<div th:fragment="footer">
    <footer><p class="text-center text text-muted">Copyright Equipa Primavera &copy;2024</p></footer>
</div>

<div th:fragment="bottomScripts">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>

</body>
</html>
