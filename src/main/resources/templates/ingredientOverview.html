<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <meta charset="UTF-8">
    <title>Overview of alle ingredients</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar('Ingredients')}"></div>

<div class="container">
    <h1>Overview of ingredients</h1>

    <table>
        <tr>
            <th>Name</th>
        </tr>
        <tr th:each="ingredient : ${allIngredients}">
            <td th:text="${ingredient.nameIngredient}"></td>
        </tr>

    </table>
    <p>
        <a th:href="@{/ingredient/new}">Add a new ingredient</a>
    </p>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
