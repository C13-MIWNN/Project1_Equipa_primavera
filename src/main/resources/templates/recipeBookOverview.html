<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <meta charset="UTF-8">
    <title>Overview of all recipebooks</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar('Recipebooks')}"></div>

<div class="container">
    <h1 style="font-style: italic">Recipebooks</h1>
    <table>
        <tr>
            <th>Recipebook</th>
        </tr>
        <tr th:each="recipebook: ${allRecipeBooks}">
            <td><a th:href="@{/book/detail/{name}(name = ${recipebook.nameOfRecipeBook})}"
                   th:text="${recipebook.nameOfRecipeBook}"></a></td>
        </tr>
        <form th:action="@{/book}" method="post" th:object="${newRecipeBook}">
            <tr>
                <td><input type="text" th:field="*{nameOfRecipeBook}"></td>
                <td><input type="submit" value="Save new recipebook"></td>
            </tr>
        </form>
    </table>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
