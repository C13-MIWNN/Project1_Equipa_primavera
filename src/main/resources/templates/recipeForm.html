
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <meta charset="UTF-8">
    <title>Create a new recipe</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar('Recipes')}"></div>

<div class="container">
    <h1>Create or edit a recipe</h1>

    <form th:action="@{/recipe/new}" method="post" th:object="${recipe}">
        <fieldset>
        <input type="hidden" th:field="*{recipeId}">
        <table>
            <tr>
                <td><label for="nameRecipeField">Name</label></td>
                <td><label for="categoryRecipeField">Category</label></td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="nameRecipeField" th:field="*{nameOfRecipe}">
                </td>
                <td>
                    <select class="btn btn-primary" id="categoryRecipeField" th:field="*{categoryOfRecipe}">
                        <option th:each="category: ${allCategories}"
                                th:text="${category.nameOfCategoryOfRecipe}"
                                th:value="${category.categoryOfRecipeId}">
                        </option>
                    </select>
                </td>
            </tr>
        </table>
        <span>Steps</span>
        <div><textarea style="width:100%"  id="stepsOfRecipeField" th:field="*{stepsOfRecipe}"></textarea></div>

        <div>
            <table>
                <thead>
                <tr>
                    <th>Amount</th>
                    <th></th>
                    <th>Ingredient</th>
                    <th>
                        <button class="btn btn-primary" type="submit" name="addRow">Add ingredient</button>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row, rowStat : *{rows}">
                    <td>
                        <input type="number" th:field="*{rows[__${rowStat.index}__].amountOfIngredient}"/>
                    </td>
                    <td>
                        <select class="btn btn-primary" th:field="*{rows[__${rowStat.index}__].measurementUnit}">
                            <option th:each="var : ${allMeasurementUnit}" th:text="${var.nameOfMeasurement}" th:value="${var.measurementUnitId}"></option>
                        </select>
                    </td>
                    <td>
                        <input type="text" th:field="*{rows[__${rowStat.index}__].nameOfIngredient}">
                    </td>
                    <td>
                        <button class="btn btn-primary" type="submit" name="removeRow" th:value="${rowStat.index}">Remove ingredient</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


        <input class="btn btn-primary" type="submit" value="Save recipe">
        </fieldset>
    </form>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
