<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <meta charset="UTF-8">
    <title>Overview of all recipes</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar('Recipes')}"></div>

<div class="container">
    <h1>Overview of all recipes</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Category</th>
        </tr>
        <tr th:each="recipe: ${allRecipes}">
            <td><a th:href="@{/recipe/detail/{name}(name = ${recipe.nameOfRecipe})}" th:text="${recipe.nameOfRecipe}"></a></td>
            <td th:text="${recipe.categoryOfRecipe}"></td>
        </tr>
    </table>

    <p>
        <a th:href="@{/recipe/new}">Add a new recipe</a>
    </p>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
